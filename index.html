<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのjQuery</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("#toggle").on("click",function(){
        $("p").css("color","red");
        $("p").css("bgcolor","black");
      });
    });
  </script>
</head>
<body text="white" bgcolor="green">
  <p>わたしのページへようこそ</p>
  <button id="toggle">裏世界へ</button>
  </body>
</html>
